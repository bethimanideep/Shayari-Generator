<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayari App</title>
    <style>
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        #loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #006064;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            display: flex;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        .shayari-container {
            margin-top: 20px;
        }

        .shayari-text {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div id="loader-overlay">
        <div id="loader"></div>
    </div>
    <div class="container">
        <h1>Shayari Generator</h1>
        <form class="input-container" id="shayariForm">
            <input type="text" id="keywordInput" placeholder="Enter a keyword for Shayari">
            <button type="submit">Get Shayari</button>
        </form>
        <div class="shayari-container">
            <p class="shayari-text" id="shayariOutput"></p>
        </div>
    </div>

    <script>
        const loaderOverlay = document.getElementById("loader-overlay");
        const container = document.querySelector(".container");
        document.getElementById("shayariForm").addEventListener("submit", async function (event) {
            event.preventDefault();
            loaderOverlay.style.display = "flex";
            container.style.opacity = "0.8";
            const keyword = document.getElementById("keywordInput").value;
            console.log(keyword, "this is the keyword")
            const response = await fetch(`http://localhost:1000/getShayari/${keyword}`, {
                method: "POST"
            });
            
            if (response.ok) {
                loaderOverlay.style.display = "none";
                container.style.opacity = "1";
                const data = await response.json();
                document.getElementById("shayariOutput").textContent = data.Shayari;
            } else {
                loaderOverlay.style.display = "none";
                container.style.opacity = "1";
                document.getElementById("shayariOutput").textContent = "Error fetching Shayari";
            }
        });
    </script>
</body>

</html>
